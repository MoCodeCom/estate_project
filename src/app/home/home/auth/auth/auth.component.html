<div class="dropback" (click)="onClose()"></div>
<div class="container">
  <div class="row">
    <div class="col">
      <!-- Title of add page -->
      <div class="title_pg">
        <p>Sign in</p>
        <a (click)="onClose()">
          <img alt="closeIcon" src="assets/images/closeIcon.png" style="width: 25px;"/>
        </a>
      </div>
      <!-- End title add page -->
      <div class="panel-body">
        <form accept-charset="UTF-8"
              role="form"
              (ngSubmit)="onSubmit(form)"
              #form = "ngForm">
          <div class="form-floating">
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   email
                   ngModel
                   placeholder="name@example.com"
                   required
                   #email>
            <label for="email">Email address</label>
            <div *ngIf="!email.value" class="required-warning"><p>*Required</p></div>
          </div>
          <div class="form-floating">
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   password
                   ngModel
                   placeholder="Password"
                   required
                   #password>
            <label for="password">Password</label>
            <div *ngIf="!password.value" class="required-warning"><p>*Required</p></div>
          </div>
          <div class="form-floating">
            <input type="password"
                   class="form-control"
                   id="confirmPassword"
                   name="confirmPassword"
                   password
                   ngModel
                   placeholder="Confirm Password"
                   required
                   #confirmPassword>
            <label for="confirmPassword">Confirm Password</label>
            <div *ngIf="!confirmPassword.value" class="required-warning"><p>*Required</p></div>
            <div *ngIf="passwordNotMatch" class="required-warning">The password did not match.</div>
          </div>

          <div class="btns">
            <button type="submit"
                  [disabled]="!form.valid"
                  [ngStyle]="{'color':form.valid?'':'gray'}"
                  class="btn btn-outline-success"
                  >Sign in new user</button>
          <button type="button"
                  class="btn btn-outline-danger"
                  (click)="onClose()">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
