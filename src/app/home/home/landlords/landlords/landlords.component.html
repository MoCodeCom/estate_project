<div>
  <div class="container-sm">
    <div class="row">
      <!--content and add button-->
      <div class="col-6" id="card_add_content">
        <div id="pg_content">

            <div id="card">
              <div class="card">
                <div class="card-header">
                  Landlords
                </div>
                <div class="card-body">
                  <h5 class="card-title">Landlords Details</h5>
                  <p class="card-text">This page has data, operations and views about landlords.</p>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-primary" id="landlords_add_btn">Add New Landlords</button>

        </div>
      </div>
       <!--end content and add button-->
      <div class="col-6 col-sm-6" id="map">
        <!--map-->
        <agm-map [latitude]="lat"
                 [longitude]="lng"
                 (mapClick)="onMarker($event)"
                 id="autoMap">
          <agm-marker
                  [latitude]="lat"
                  [longitude]="lng"

                  ></agm-marker>
        </agm-map>
        <!--end map-->
      </div>



      <div class="col-12" id="c3">
        <!--search input-->
        <div class="input-group mb-3" id="searchInput">
          <button class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon1">Search</button>
          <input type="text"
                 class="form-control"
                 placeholder="search ..."
                 aria-label="Example text with button addon"
                 aria-describedby="button-addon1"
                 [(ngModel)]="filterString"
                 >
        </div>
        <!--end search input-->

        <!--table-->
        <div id="table_scroll">
          <table class="table table-success table-striped" id="pg_table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First name</th>
                <th scope="col">Postcode</th>
                <th scope="col">Phone</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of landlordTableList | filter: filterString:'name':'address':'phone'">
                <td scope="row">{{i.id}}</td>
                <td>{{i.name |uppercase}}</td>
                <td>{{i.address}}</td>
                <td>{{i.phone}}</td>
                <td>
                  <button type="button" class="btn btn-success" id="view_btn">View</button>
                  <button type="button" class="btn btn-danger" id="delete_btn">Delete</button>
                  <button type="button" class="btn btn-warning" id="edit_btn">Edit</button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>


        <!--end table-->
      </div>

    </div>
  </div>
</div>
